<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col flex-full justify-center">
    <div class="flex flex-full px-4 bg-gray-200 justify-center h-dvw">
      <div class="w-full">
        <h3 class="text-2xl py-4 font-semibold">Inserir Dados Contrato</h3>
        <form id="formularioFatura " class="w-full flex px-10 bg-grey-100">
          <div class="flex gap-4">
            <div class="flex flex-col border-x-slate-300">
              <label for="num_sesp" class="active">Nº SESP</label>
              <input
                class="border-x-slate-300 bg-white p-2 border border-gray-300 outline-0 rounded-sm shadow-sm"
                type="text"
                id="num_sesp"
                name="num_sesp"
                required
              />
            </div>
            <div class="flex flex-col border-x-slate-300">
              <label for="num_gms" class="active">Nº GMS</label>
              <input
                class="border-x-slate-300 bg-white p-2 border border-gray-300 outline-0 rounded-sm shadow-sm"
                type="text"
                id="num_gms"
                name="num_gms"
                required
              />
            </div>
            <div class="flex flex-col border-x-slate-300">
              <label for="e_protocolo" class="active">e-PROTOCOLO</label>
              <input
                class="border-x-slate-300 bg-white p-2 border border-gray-300 outline-0 rounded-sm shadow-sm"
                type="text"
                id="e_protocolo"
                name="e_protocolo"
                required
              />
            </div>
            <div class="flex flex-col border-x-slate-300">
              <label for="num_licitacao" class="active">Nº LICITAÇÃO</label>
              <input
                class="border-x-slate-300 bg-white p-2 border border-gray-300 outline-0 rounded-sm shadow-sm"
                type="text"
                id="num_licitacao"
                name="num_licitacao"
                required
              />
            </div>
            <div class="flex flex-col border-x-slate-300">
              <label for="mod_licitacao" class="active">MODAL.LICITAÇÃO</label>
              <select
                class="border-x-slate-300 bg-white p-2 border border-gray-300 outline-0 rounded-sm shadow-sm"
                id="tipo"
                name="tipo"
                required
              >
                <option value="" disabled selected>Selecione</option>
                <!-- Opções serão carregadas via JavaScript -->
              </select>
            </div>
          </div>
        </form>
        <div id="statusMensagem" class="status-message hide"></div>
      </div>
    </div>
  </body>
</html>
