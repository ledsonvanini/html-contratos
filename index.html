<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://web.celepar.pr.gov.br/drupal/images/logo_parana_400x173.png"
    />

    <style>
      :root {
        --blue-00: #8094d0;
        --blue-01: #4c63ad;
        --blue-02: #334377;
        --red-01: #e1282b;
        --red-02: #b92023;
        --green-01: #17aa37;
        --yellow-01: #bab03d;
        --yellow-02: #968c30;
      }

      .logo {
        width: 70px;
        aspect-ratio: 1;
        border-radius: 1rem;
        padding: 0.2rem;
        margin: 0;
      }

      input[type="text"],
      input[type="number"] {
        font-size: 0.8rem;
        border: 1px solid rgb(218, 218, 218);
        box-shadow: 5px 5px 15px rgb(223, 223, 223);
        padding: 0.7rem;
        background-color: white;
        border-radius: 5px;
        outline: none;
      }

      .button {
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        padding: 0.5rem 1.3rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        font-size: 1.2rem;
        letter-spacing: 1px;
      }
      .button-blue00 {
        background-color: var(--blue-00);
      }
      .button-blue01 {
        background-color: var(--blue-01);
      }

      .button > input:hover {
        cursor: pointer;
        background-color: var(--blue-02);
      }

      .button:hover {
        cursor: pointer;
        color: white;
        background-color: var(--blue-02);
      }

      .btn-menu {
        cursor: pointer;
        border-radius: 0.8rem;
      }

      .form-top-menu {
        border-radius: 1rem;
        background-color: var(--blue-01);
        padding-right: 1rem;
        cursor: pointer;
        color: white;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .btn-menu:hover {
        transform: scale(1.03);
      }

      select {
        width: 310px;
        border: 1px solid rgb(218, 218, 218);
        box-shadow: 5px 5px 15px rgb(223, 223, 223);
        padding: 0.7rem;
        background-color: white;
        border-radius: 5px;
        outline: none;
        font-size: 0.8rem;
      }

      input::placeholder,
      textarea::placeholder {
        color: gray;
        opacity: 0.5;
      }

      input[type="date"] {
        font-size: 0.8rem;
        width: 150px;
        border: 1px solid rgb(218, 218, 218);
        box-shadow: 5px 5px 15px rgb(223, 223, 223);
        padding: 0.7rem;
        background-color: white;
        border-radius: 5px;
        outline: none;
      }

      textarea {
        resize: none;
        overflow: auto;
        outline: none;
        background-color: white;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid rgb(218, 218, 218);
        box-shadow: 5px 5px 15px rgb(223, 223, 223);
      }

      .label-input {
        font-size: 0.8rem;
        color: var(--blue-02);
        font-weight: 600;
        display: block;
      }
    </style>
  </head>
  <body class="flex justify-center">
    <div class="flex flex-col py-2 gap-2">
      <div class="form-top-menu flex w-full items-center justify-between">
        <img
          class="logo"
          src="https://www.escola.pc.pr.gov.br/sites/espc/arquivos_restritos/files/imagem/2021-04/607f50874a593-sesp.jpg"
          alt="Logo Sesp"
        />
        <!-- <button
          type="button"
          id="btn_back_menu"
          class="flex px-1 btn-menu flex justify-center items-center gap-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
            />
          </svg>
          Voltar ao Menu
        </button> -->
      </div>
      <!-- PESQUISAR CONTRATOS -->
      <div class="flex w-full justify-center">
        <p class="p-input">PESQUISAR CONTRATOS</p>
      </div>
      <div
        class="flex items-center w-full bg-white border-1 border-gray-100 rounded-xl"
      >
        <div class="flex w-full justify-between gap-4 p-4 shadow-xs rounded-xl">
          <div class="flex gap-2">
            <div class="flex flex-col gap-1">
              <label for="num_sesp" class="active label-input">Nº SESP</label>
              <input type="number" id="num_sesp" name="num_sesp" required />
            </div>
            <div class="flex flex-col gap-1 w-[130px]">
              <label for="ano_num_sesp" class="active label-input">ANO</label>
              <input
                type="number"
                id="ano_num_sesp"
                name="ano_num_sesp"
                value="2025"
                required
              />
            </div>
          </div>
          <div class="flex gap-2">
            <div class="flex flex-col gap-1">
              <label for="num_gms" class="active label-input">Nº GMS</label>
              <input
                type="number"
                id="num_gms"
                name="num_gms"
                min="0"
                required
              />
            </div>
            <div class="flex flex-col gap-1 w-[130px]">
              <label for="ano_num_gms" class="active label-input">ANO</label>
              <input
                type="number"
                id="ano_num_gms"
                name="ano_num_gms"
                value="2025"
                required
              />
            </div>
          </div>

          <div class="flex flex-col gap-1">
            <label for="e_protocolo" class="active label-input"
              >e-PROTOCOLO</label
            >
            <input
              type="text"
              id="e_protocolo"
              name="e_protocolo"
              placeholder="00.000.000-0"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="opt_responsavel" class="active label-input"
              >RESPONSÁVEL</label
            >
            <select id="opt_responsavel">
              <option>Carregando dados...</option>
            </select>
          </div>
        </div>

        <div
          class="button mt-5 button-blue00 flex justify-center items-center gap-3"
        >
          <input type="button" id="btn_menu_find" value="Pesquisar" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewbox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </div>
      </div>
      <div class="flex w-full justify-center">
        <p class="p-input">LANÇAR DADOS DE CONTRATOS</p>
      </div>
      <div
        class="flex flex-col p-0 justify-center border-1 border-gray-100 bg-gray-100 rounded-xl"
      >
        <form
          id="form_contratos"
          class="rounded-xl p-2 flex justify-center gap-2"
        >
          <!-- FORM COL INPUT 1 -->
          <div class="flex flex-col p-4 border-r-1 border-gray-200 gap-4">
            <div class="flex gap-2">
              <div class="flex flex-col gap-1">
                <label for="num_sesp" class="active label-input">Nº SESP</label>
                <input
                  type="text"
                  id="num_sesp"
                  name="num_sesp"
                  required
                  readonly
                />
              </div>
              <div class="flex flex-col gap-1 w-[130px]">
                <label for="ano_num_sesp" class="active label-input">ANO</label>
                <input
                  type="number"
                  id="ano_num_sesp"
                  name="ano_num_sesp"
                  value="2025"
                  required
                />
              </div>
            </div>
            <div class="flex gap-2">
              <div class="flex flex-col gap-1">
                <label for="num_gms" class="active label-input">Nº GMS</label>
                <input
                  type="number"
                  id="num_gms"
                  name="num_gms"
                  min="0"
                  required
                />
              </div>
              <div class="flex flex-col gap-1 w-[130px]">
                <label for="ano_num_gms" class="active label-input">ANO</label>
                <input
                  type="number"
                  id="ano_num_gms"
                  name="ano_num_gms"
                  value="2025"
                  required
                />
              </div>
            </div>

            <div class="flex flex-col gap-1">
              <label for="e_protocolo" class="active label-input"
                >e-PROTOCOLO</label
              >
              <input
                type="text"
                id="e_protocolo"
                name="e_protocolo"
                placeholder="00.000.000-0"
                required
              />
            </div>

            <div class="flex gap-2">
              <div class="flex flex-col gap-1">
                <label for="num_licitacao" class="active label-input"
                  >Nº LICITAÇÃO/DISP</label
                >
                <input
                  type="number"
                  id="num_licitacao"
                  name="num_licitacao"
                  min="0"
                  required
                />
              </div>
              <div class="flex flex-col gap-1 w-[130px]">
                <label for="ano_num_licitacao" class="active label-input"
                  >ANO</label
                >
                <input
                  type="number"
                  id="ano_num_licitacao"
                  name="ano_num_licitacao"
                  value="2025"
                  required
                />
              </div>
            </div>

            <div class="flex flex-col gap-1">
              <label for="opt_modal_licitacao" class="active label-input"
                >MOD.LICITAÇÃO</label
              >
              <select id="opt_modal_licitacao">
                <option>Carregando dados...</option>
              </select>
            </div>

            <div class="flex flex-col gap-1">
              <label for="opt_palavra-chave" class="active label-input"
                >PALAVRA-CHAVE</label
              >
              <select id="opt_palavra_chave">
                <option>Carregando dados...</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col p-4 border-r-1 border-gray-200 gap-4">
            <div class="flex flex-col gap-1">
              <label for="opt_unidade" class="active label-input"
                >UNIDADE</label
              >
              <select id="opt_unidade">
                <option>Carregando dados...</option>
              </select>
            </div>
            <div class="flex flex-col gap-1">
              <label for="opt_subunidade" class="active label-input"
                >SUB-UNIDADE</label
              >
              <select id="opt_subunidade">
                <option>Carregando dados...</option>
              </select>
            </div>

            <div class="flex flex-col gap-1">
              <label for="contratada" class="active label-input"
                >CONTRATADA</label
              >
              <input
                type="text"
                id="contratada"
                name="contratada"
                placeholder="Razão Social Ltda"
                required
              />
            </div>
            <div class="flex flex-col gap-1">
              <label for="valor" class="active label-input">VALOR / R$</label>
              <input
                type="number"
                id="valor"
                name="valor"
                min="0"
                placeholder="Apenas números"
                required
              />
            </div>

            <div class="flex flex-col gap-1">
              <label for="obj_contratacao" class="active label-input"
                >OBJETO CONTRATAÇÃO</label
              >
              <textarea
                id="obj_contratacao"
                name="obj_contratacao"
                rows="5"
                cols="30"
                required
                placeholder="Contratação de serviços continuados..."
              ></textarea>
            </div>
          </div>

          <div class="flex flex-col gap-4 border-r-1 border-gray-200">
            <div class="flex flex-col p-4 gap-4">
              <div class="flex flex-col gap-1">
                <div class="flex items-center justify-between gap-1">
                  <label class="label-input">PERÍODO VIGÊNCIA:</label>

                  <div class="flex items-center w-20">
                    <label class="flex w-10 space-x-2">
                      <input
                        type="radio"
                        name="toggleSelect"
                        value="mes"
                        checked
                        onclick="toggleSelects()"
                      />
                      <span class="block label-input">MENSAL</span>
                    </label>
                  </div>

                  <div class="flex items-center w-20">
                    <label class="flex w-10 space-x-2">
                      <input
                        type="radio"
                        name="toggleSelect"
                        value="ano"
                        onclick="toggleSelects()"
                      />
                      <span class="block label-input">ANUAL</span>
                    </label>
                  </div>
                </div>

                <div class="mb-2">
                  <select
                    id="opt_vigencia_mes"
                    class="border p-2 rounded w-full"
                  >
                    <option value="">Carregando... ( Vigência mensal )</option>
                  </select>

                  <select
                    id="opt_vigencia_ano"
                    class="border p-2 rounded w-full hidden"
                  >
                    <option value="">Carregando... ( Vigência anual )</option>
                  </select>
                </div>
              </div>

              <div class="date-input flex gap-2">
                <div class="flex flex-col gap-1">
                  <label for="vigencia_inicio" class="active label-input"
                    >VIGÊNCIA / INÍCIO</label
                  >
                  <input
                    type="date"
                    id="vigencia_inicio"
                    name="vigencia_inicio"
                    required
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <label for="vigencia_fim" class="active label-input"
                    >VIGÊNCIA / FIM</label
                  >
                  <input
                    type="date"
                    id="vigencia_fim"
                    name="vigencia_fim"
                    required
                  />
                </div>
              </div>

              <div class="date-input flex gap-2">
                <div class="flex flex-col gap-1">
                  <label for="vigencia_inicio" class="active label-input"
                    >DATA ENVIO</label
                  >
                  <input
                    style="width: 310px"
                    type="date"
                    id="data_envio"
                    name="data_envio"
                    required
                  />
                </div>
              </div>

              <div class="flex flex-col gap-1">
                <label for="observacao" class="active label-input"
                  >DOTAÇÃO</label
                >
                <textarea
                  id="observacao"
                  name="observacao"
                  rows="4"
                  cols="30"
                  required
                  placeholder="Assinatura Negada"
                ></textarea>
              </div>

              <div class="flex flex-col gap-1">
                <label for="opt_responsavel" class="active label-input"
                  >RESPONSÁVEL</label
                >
                <select id="opt_responsavel">
                  <option>Carregando dados...</option>
                </select>
              </div>
            </div>
          </div>

          <div class="flex flex-col gap-4">
            <div class="flex flex-col p-4 gap-4">
              <div class="flex flex-col gap-1">
                <label for="nota_reserva" class="active label-input"
                  >NOTA RESERVA</label
                >
                <input
                  type="text"
                  id="nota_reserva"
                  name="nota_reserva"
                  required
                />
              </div>
              <div class="flex flex-col gap-1">
                <label for="opt_pncp" class="active label-input">PNCP</label>
                <select id="opt_pncp">
                  <option>Carregando dados...</option>
                </select>
              </div>
              <div class="flex flex-col justify-end h-80 gap-3 text-center">
                <div
                  class="flex flex-col gap-4 p-4 border-1 border-gray-200 hadow-xs rounded-xl"
                >
                  <button
                    class="button button-blue01 flex justify-between items-center gap-3"
                    id="btn_limpar_contratos"
                  >
                    Limpar
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-5.5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
                      />
                    </svg>
                  </button>

                  <button
                    class="button button-blue01 flex justify-between items-center gap-3"
                    id="btn_cancelar_edicao_contratos"
                  >
                    Cancelar
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                  </button>

                  <button
                    class="button button-blue01 flex justify-between items-center gap-3"
                    id="btn_enviar_dados_contratos"
                  >
                    Enviar
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <?!= include('script-forms');?>
  </body>
</html>
